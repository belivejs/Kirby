<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: white;
        }
        #sidebar h2, #sidebar ul {
            background-color: #f0f0f0; /* 사이드바 배경 색을 설정 */
            z-index: 9999; /* z-index를 높여 canvas와 겹치지 않도록 설정 */
        }
        
        /* 상점 버튼 */
        #shopButton {
            position: fixed;
            left: 240px;
            top: 5px;
            padding: 10px 20px;
            background-image: url('store.png'); /* 배경 이미지 설정 */
            background-size: cover; 
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 80px; /* 버튼의 너비를 설정 */
            height: 80px; /* 버튼의 높이를 설정 */
        }

        /* 상점 버튼 */
        #houseButton {
            position: fixed;
            left: 360px;
            top: 5px;
            padding: 10px 20px;
            background-image: url('house.png'); /* 배경 이미지 설정 */
            background-size: cover; 
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 80px; /* 버튼의 너비를 설정 */
            height: 80px; /* 버튼의 높이를 설정 */
        }

    </style>
    <title>Test</title>
</head>
<body>
    <div id="menu" style="position: absolute; top: 10px; right: 10px;">
        <div id="sidebar" style="position: absolute; top: 24px; right: 0; width: 250px; height: 100%; display: none;">
            <h2 style="background-color: #f0f0f0;">가구 선택</h2>
            <ul id="furniture-list">
                
            </ul>
        </div>
        <button id="menu-toggle" style="position: absolute; top: 10px; right: 10px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>
    애니메이션<br>
    <script type="module" src="indoor_bundle.js"></script>
    <button id = "work">work</button>
    <button id = "stand">stand</button>
    <button id = "sleep">sleep</button>
    <button id = "cleaning">cleaning</button>
    <br>
    표정<br>
    <button id = "dirty">dirty</button>
    <button id = "angry">angry</button>
    <button id = 'sleeping'>sleep</button>
    <button id = "base">base</button>
    <br>
    <button id="houseButton" onclick = "goHouse()"></button>
    <button id="shopButton" onclick="openShop()"></button>
    <script>
        function openShop() {
            window.open('shop.html', '_top'); // 현재 창에서 shop.html 열기
        }

        function goHouse() {
            window.open('outdoor_index.html', '_self'); // 내부 -> 외부 이동
        }
    </script>
</body>
</html>

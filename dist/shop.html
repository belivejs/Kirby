<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        #moneyDisplay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        #backButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .table {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80%;
            margin-top: 20px;
        }
        .cell {
            background-color: #ffffff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            padding: 10px;
            font-size: 16px;
        }
        .cell img {
            width: 150px; /* 이미지 크기 조정 */
            height: auto;
            margin-right: 30px;
        }
        .cell-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-price {
            color: #555;
            margin-bottom: 10px;
        }
        .buyButton {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="moneyDisplay"></div>
    <div id="productTable" class="table"></div>
    <button id="backButton" onclick="goBack()">Go home</button>

    <script>
        // 초기 돈 설정을 로컬 스토리지에서 불러오거나 기본값 10000으로 설정
        let money = parseInt(localStorage.getItem('money')) || 2000;
        document.getElementById('moneyDisplay').textContent = `Your money : ${money}`;

        const furnitureItems = [
            { name: "bed1", price: 2000, image: "furniture_image/bed4.jpg", modelPath: "models/models/essential/bed/bed4/scene.gltf" },
            { name: "bed2", price: 1500, image: "furniture_image/bed2.jpg", modelPath: "models/essential/bed/bed2/scene.gltf"  },
            { name: "bed3", price: 1000, image: "furniture_image/bed3.jpg", modelPath: "models/essential/bed/bed3/scene.gltf"  },
            { name: "desk1", price: 300, image: "furniture_image/desk1.png", modelPath: "models/essential/desk/desk1/scene.gltf"  },
            { name: "desk2", price: 1200, image: "furniture_image/desk4.png", modelPath: "models/essential/desk/desk4/scene.gltf"  },
            { name: "desk3", price: 100, image: "furniture_image/desk3.png", modelPath: "models/essential/desk/desk3/scene.gltf"  },
            { name: "chair1", price: 600, image: "furniture_image/chair4.jpg", modelPath: "models/essential/chair/chair4/scene.gltf"  },
            { name: "chair2", price: 400, image: "furniture_image/chair2.png", modelPath: "models/essential/chair/chair2/scene.gltf"  },
            { name: "chair3", price: 500, image: "furniture_image/chair3.jpg", modelPath: "models/essential/chair/chair3/scene.gltf"  },
            { name: "bath1", price: 900, image: "furniture_image/bath1.jpg", modelPath: "models/essential/bath/bath1/scene.gltf"  },
            { name: "bath2", price: 2500, image: "furniture_image/bath4.jpg", modelPath: "models/essential/bath/bath4/scene.gltf"  },
            { name: "bath3", price: 700, image: "furniture_image/bath3.jpg", modelPath: "models/essential/bath/bath3/scene.gltf"  },
        ];

        function createProductTable() {
            const productTable = document.getElementById('productTable');
            const purchasedFurniture = JSON.parse(localStorage.getItem('purchasedFurniture')) || [];

            furnitureItems.forEach(item => {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                // 구매 여부 확인
                const isBought = purchasedFurniture.some(p => p.name === item.name);

                cell.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cell-content">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price}</div>
                        <button class="${isBought ? 'boughtButton' : 'buyButton'}" onclick="${isBought ? '' : `buyItem('${item.name}', ${item.price}, '${item.modelPath}')`}" ${isBought ? 'disabled' : ''}>${isBought ? 'Bought' : 'Buy'}</button>
                    </div>
                `;
                productTable.appendChild(cell);
            });
        }

        // 돈 업데이트 함수
        function updateMoneyDisplay() {
            money = parseInt(localStorage.getItem('money')) || 2000;
            document.getElementById('moneyDisplay').textContent = `Your money : ${money}원`;
        }

        function buyItem(name, cost, modelPath) {
        if (money >= cost) {
            money -= cost;
            localStorage.setItem('money', money); // 업데이트된 돈을 저장
            updateMoneyDisplay(); // 업데이트된 돈 표시
            alert(`Complete! Price ${cost} was deducted`);
            
            // 로컬 스토리지에 구매한 가구 저장
            let purchasedFurniture = JSON.parse(localStorage.getItem('purchasedFurniture')) || [];
            purchasedFurniture.push({ name, cost, modelPath });
            localStorage.setItem('purchasedFurniture', JSON.stringify(purchasedFurniture));
        } else {
            alert("You don't have enough money");
        }
    }

        function goBack() {
            window.location.href = 'inDoor_Index.html';
        }

        createProductTable();
        updateMoneyDisplay();
    </script>
</body>
</html>

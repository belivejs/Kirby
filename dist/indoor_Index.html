<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: white;
        }
        
        #sidebar {
            position: absolute;
            top: 30px;
            right: 0;
            width: 200px;
            height: 300px; /* 원하는 높이 설정 */
            background-color: white;
            overflow-y: auto; /* 스크롤 활성화 */
        }
        #sidebar h2 {
            margin: 0;
            padding: 10px;
            background-color: white;
        }
        #furniture-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #furniture-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        

        /* Progress bar container */
        #progressContainer {
            position: fixed;
            top: 150px;
            left: 20px;
            width: 200px;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        /* Progress bar itself */
        #progressBar {
            width: 30%;
            height: 100%;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        /* 상점 버튼 */
        #shopButton {
            position: fixed;
            left: 20px;
            top: 200px;
            padding: 10px 20px;
            background-image: url('store.png');
            background-size: cover; 
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 80px;
            height: 80px;
        }

        /* 상점 버튼 */
        #houseButton {
            position: fixed;
            left: 120px;
            top: 200px;
            padding: 10px 20px;
            background-image: url('house.png');
            background-size: cover; 
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 80px;
            height: 80px;
        }

        /* Canvas 위의 overlay 레이어 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* 톤다운 효과 */
            display: none;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1000; /* Canvas 위에 위치 */
           
        }
        /* 텍스트 컨테이너 */
        #text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10; /* Canvas 위에 배치 */
        }

        /* 큰 "Complete" 텍스트 */
        #complete-text {
            font-size: 5em;
            color: #ffffff;
            display: none;
            margin: 0;
        }
        /* 큰 "Complete" 텍스트 */
        #fail-text {
            font-size: 5em;
            color: #ffffff;
            display: none;
            margin: 0;
        }

        /* 작은 "Credit" 텍스트 */
        #credit-text {
            font-size: 1.0em;
            color: #dddddd;
            margin-top: 10px; /* Complete 텍스트 아래에 간격 추가 */
        }
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffff99;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
            }
            @keyframes float {
                0% {
                    transform: translateY(100vh);
                    opacity: 1;
                }
                100% {
                    transform: translateY(0);
                    opacity: 0;
                }
            }

    </style>

    <title>Test</title>
</head>
<body>
    <div id="overlay" onload="createParticle()">
        <div id="text-container">
            <h1 id="complete-text">Congratulation!</h1>
            <h1 id="fail-text">Fail</h1>
            <p id="credit-text">made by : Yejin Kim, Hyeonji Kim, Junseo Choi, Joonseo Choi</p>
        </div>        
        <div id="particles"></div>
    </div>
    <div id="menu" style="position: absolute; top: 10px; right: 10px;">
        <div id="sidebar">
            <h2 style="background-color: #f0f0f0;">가구 선택</h2>
            <ul id="furniture-list">
                
            </ul>
        </div>
        <button id="menu-toggle" style="position: absolute; top: 10px; right: 10px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>
    애니메이션<br>
    <script type="module" src="indoor_bundle.js"></script>
    <button id = "work">work</button>
    <button id = "stand">stand</button>
    <button id = "sleep">sleep</button>
    <button id = "cleaning">cleaning</button>
    <br>
    표정<br>
    <button id = "dirty">dirty</button>
    <button id = "angry">angry</button>
    <button id = 'sleeping'>sleep</button>
    <button id = "base">base</button>
    <button id="shopButton" onclick="openShop()"></button>
    <button id="houseButton" onclick = "goHouse()"></button>
    <div id="progressContainer">
        <div id="progressBar">30%</div>
    </div>
    <script>
        function openShop() {
            window.open('shop.html', '_self'); // 현재 창에서 shop.html 열기
        }

        function goHouse() {
            window.open('outdoor_index.html', '_self');
        }
    </script>
    

</body>
</html>
